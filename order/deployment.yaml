apiVersion: v1
kind: Service
metadata:
  name: order
  labels:
    app: order
spec:
  clusterIP: None
  selector:
    app: order
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    app: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
      - name: order
        image: order
        env:
          - name: SPRING_DATASOURCE_URL
            value: jdbc:mysql://mysql:3306/orders
          - name: SPRING_DATASOURCE_USERNAME
            value: root
          - name: SPRING_DATASOURCE_PASSWORD
            value: verysecret
